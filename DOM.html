<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
</head>
<body>
    <a href="#" id="myLink">Click me</a>

    <script>
        // Select the <a> tag by its ID
        const link = document.getElementById('myLink');

        // Add an event listener to change the background color of the page
        link.addEventListener('click', function (one) {
            one.preventDefault(); // Prevent the default link behavior
            document.body.style.backgroundColor = 'yellow'; // Change the page's background color
        });
    </script>
</body>
</html>
